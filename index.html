<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>MIDI playlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;           /* vycentrování obsahu */
      padding: 20px;
      background-color: #f8f8f8;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    table {
      margin: 0 auto;               /* vycentruje tabulku */
      border-collapse: collapse;
      width: 70%;                   /* šířka tabulky */
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px 8px;
      border-bottom: 1px solid #ddd;
      font-size: 1.2em;             /* větší písmo */
    }
    tr:hover {
      background-color: #f1f1f1;
    }
    button, a {
      margin: 0 4px;
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: #0073e6;
    }
  </style>
</head>
<body>
  <h1>MIDI playlist - Cainer Joseph Missa in hon. St. Venceslai</h1>
  <table>
    <thead>
      <tr>
        <th>Název souboru</th>
        <th>Akce</th>
      </tr>
    </thead>
    <tbody id="playlist"></tbody>
  </table>
  <div id="status" style="color:red; margin-top:15px;"></div>

  <script>
    // URL knihovny midi.js (pokud selže, nahraj lokálně do repa)
    const midiLibUrl = 'https://www.midijs.net/lib/midi.js';

    // Seznam MIDI souborů
    const midiFiles = [
'01_Kyrie_tutti.mid',
'01_Kyrie_alt.mid',
'01_Kyrie_sopran.mid',
'01_Kyrie_tenor.mid',
'01_Kyrie_bass.mid',
'02_Gloria_tutti.mid',
'02_Gloria_sopran.mid',
'02_Gloria_alt.mid',
'02_Gloria_tenor.mid',
'02_Gloria_bass.mid',
'03_Credo_tutti.mid',
'03_Credo_sopran.mid',
'03_Credo_alt.mid',
'03_Credo_tenor.mid',
'03_Credo_bass.mid',
'04_Sanctus_tutti.mid',
'04_Sanctus_sopran.mid',
'04_Sanctus_alt.mid',
'04_Sanctus_tenor.mid',
'04_Sanctus_bass.mid',
'05_Benedictus_tutti.mid',
'05_Benedictus_sopran.mid',
'05_Benedictus_alt.mid',
'05_Benedictus_tenor.mid',
'05_Benedictus_bass.mid'
    ];

    const statusEl = document.getElementById('status');
    const playlistEl = document.getElementById('playlist');

    function loadScript(url) {
      return new Promise((resolve, reject) => {
        const s = document.createElement('script');
        s.src = url;
        s.onload = () => resolve();
        s.onerror = () => reject(new Error('Nelze načíst skript: ' + url));
        document.head.appendChild(s);
      });
    }

    async function init() {
      playlistEl.innerHTML = '';
      try {
        await loadScript(midiLibUrl);
      } catch (err) {
        statusEl.textContent = 'Chyba: nepodařilo se načíst knihovnu midi.js. Zkontroluj URL nebo si ji nahraj lokálně.';
        console.error(err);
        return;
      }

      if (typeof MIDIjs === 'undefined') {
        statusEl.textContent = 'Knihovna byla načtena, ale MIDIjs není definován.';
        console.error('MIDIjs undefined after load');
        return;
      }

      midiFiles.forEach(file => {
        const tr = document.createElement('tr');

        const nameTd = document.createElement('td');
        nameTd.textContent = file;

        const actionTd = document.createElement('td');

        const playBtn = document.createElement('button');
        playBtn.textContent = 'Přehrát';
        playBtn.onclick = () => MIDIjs.play(encodeURI(file));

        const stopBtn = document.createElement('button');
        stopBtn.textContent = 'Stop';
        stopBtn.onclick = () => MIDIjs.stop();

        const dl = document.createElement('a');
        dl.href = encodeURI(file);
        dl.textContent = 'Stáhnout';
        dl.target = '_blank';

        actionTd.appendChild(playBtn);
        actionTd.appendChild(stopBtn);
        actionTd.appendChild(dl);

        tr.appendChild(nameTd);
        tr.appendChild(actionTd);
        playlistEl.appendChild(tr);
      });
    }

    init();
  </script>
</body>
</html>
